<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabisches Etymologisches Lexikon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">Arabisches Etymologisches Lexikon</h1>
            <p class="site-subtitle">Etymologie und Geschichte arabischer Lehnwörter</p>
        </div>
    </header>

    <div class="container main-container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Wort suchen..." class="form-control">
                    <button id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>

                <div class="filter-section">
                    <h3>Filter</h3>
                    <div class="filter-group">
                        <label for="originFilter">Herkunftssprache</label>
                        <select id="originFilter" class="form-select">
                            <option value="">Alle</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="lingFilter">Linguistische Kategorie</label>
                        <select id="lingFilter" class="form-select">
                            <option value="">Alle</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="themeFilter">Thematische Kategorie</label>
                        <select id="themeFilter" class="form-select">
                            <option value="">Alle</option>
                        </select>
                    </div>
                    
                    <button id="resetFilters" class="btn btn-outline-secondary">Filter zurücksetzen</button>
                </div>
            </div>

            <div class="col-md-9 content-area">
                <div class="results-header">
                    <h2>Suchergebnisse</h2>
                    <div id="resultCount" class="badge bg-primary">0 Einträge</div>
                </div>

                <div id="loading" class="loading-indicator">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Daten werden geladen...</p>
                </div>

                <div id="entriesContainer" class="entries-list">
                    <!-- Einträge werden hier dynamisch eingefügt -->
                </div>

                <div id="noResults" class="no-results">
                    <i class="fas fa-search fa-3x"></i>
                    <h3>Keine Ergebnisse gefunden</h3>
                    <p>Ihre Suchkriterien haben keine Übereinstimmungen ergeben.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Arabisches Etymologisches Lexikon | Alle Rechte vorbehalten</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
